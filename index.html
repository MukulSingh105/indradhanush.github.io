---
layout: default
---

{% for post in site.posts %}

  <div class="blog-post">
    <a href="{{ post.url }}">
      <h2> {{ post.title }}</h2>
    </a>
    <p class="blog-post-meta">{{ post.date | date: "%B %e, %Y" }}</p>
    <div class="blog-main">
      {{ post.content | truncatewords: 75  }}
      <a href="{{ post.url }}" class="btn btn-success pull-right">Read On</a>
    </div>
  </div>

{% endfor %}
